 <link rel="stylesheet" href="/static/style2.css">

<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Movie Recommendation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('rate')}}">Rate and Get</a>
          </li>
        </ul>
        <li class="nav-item">
          <a class="nav-link btn btn-light" href="{{url_for('index')}}">logout</a>
        </li>
      </div>
    </div>
  </nav> 
    <h3>Recommended Movies : </h3>

  <div class="container" style="margin-left:13%;">
      <div class="row">
        {% for i in range(3):%}
        <div class="card col-md-6 col-lg-4" style="width: 20rem;">
          <img src="http://image.tmdb.org/t/p/w500{{movie[i].poster_path}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ movie_names[i] }}</h5> 
          </div>
        </div>
        {% endfor %}
 
      </div>
      <div class="row">
        {% for i in range(3,6):%}
        <div class="card col-md-6 col-lg-4" style="width: 20rem;">

          <div class="card-body">

        </div>

      </div>
    

  </div>
